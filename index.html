<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="main-script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>
                Tic Tac Toe
            </h1>
            <form>
                <label for="p1-name">Player 1 Name: </label>
                <input type="text" id="p1-name" name="player1-name">
                <label for="p2-name">Player 2 Name: </label>
                <input type="text" id="p2-name" name="player2-name">
                <button id="submit">Submit</button>
            </form>
            <section class="players">
                <p class="matchup">Morgan vs. Rafael</p>
            </section>
            <div class="gameboard">
            
            </div>
        </div>
    </body>
</html>
